        <input type="radio" id="email-pref" name="contact-method" value="email">
        <br>
        <label for="phone-pref">Phone</label>
        <input type="radio" id="phone-pref" name="contact-method" value="phone">
        <br>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject">
        <br>
        <label for="message">Message:</label>
        <br>
        <textarea id="message" name="message" rows="10" cols="30"></textarea>
        <br>
